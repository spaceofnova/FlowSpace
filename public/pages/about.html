<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <script src="https://unpkg.com/feather-icons"></script>
    <link id="css" rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body data-theme="">
    <nav>
      <button id="user">
        <i data-feather="log-in"></i>
        Login
      </button>
      <button onclick="swup.navigate('/');">
        <i data-feather="home"></i>
        Home
      </button>
      <button onclick="swup.navigate('/apps');">
        <i data-feather="layers"></i>
        Apps
      </button>
      <button onclick="swup.navigate('/about');">
        <i data-feather="help-circle"></i>
        About
      </button>
      <button class="bottom" onclick="swup.navigate('/settings');">
        <i data-feather="sliders"></i>
        Settings
      </button>
    </nav>
    <main id="swup" class="transition-main">
      <form id="issue-report-form">
        <label for="issueTitle">Issue Title:</label><br />
        <input type="text" id="issueTitle" name="issueTitle" required /><br />

        <label for="issueDesc">Description:</label><br />
        <textarea id="issueDesc" name="issueDesc" required></textarea><br />

        <label for="issueCategory">Category:</label><br />
        <select id="issueCategory" name="issueCategory">
          <option value="technical">Technical</option>
          <option value="account">Account-related</option>
          <option value="content">Content-related</option></select
        ><br />

        <input type="submit" value="Submit Issue" />
      </form>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          document
            .getElementById("issue-report-form")
            .addEventListener("submit", function (e) {
              e.preventDefault(); // Prevents the default form submission action

              var formData = new FormData(this);

              fetch("/submit-issue", {
                method: "POST",
                body: formData,
              })
                .then((response) => response.json())
                .then((data) => {
                  alert(data.message);
                  // Reset the form or handle the response further
                })
                .catch((error) => {
                  alert("Error reporting the issue");
                  console.error("Error:", error);
                });
            });
        });
      </script>
      <noscript>Javascript is required to use this website.</noscript>
    </main>
    <script src="https://unpkg.com/swup@4"></script>
    <script>
      const swup = new Swup();
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js" type="module"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
